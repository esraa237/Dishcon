<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style files -->
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Open+Sans:wght@300;400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>DashCon</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="mt-0 text-c p-relative">Dashcon</h3>
            <ul>
                <li>
                    <a class="active d-flex aligncenter fs-14 rad-6 c-black p-10"href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span class="fs-14 hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li>
                <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="settings.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span class="fs-14 hide-mobile">Settings</span>
                  </a>
                </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="profile.html">
                      <i class="fa-regular fa-user fa-fw"></i>
                      <span class="fs-14 hide-mobile">Profile</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="projects.html">
                      <i class="fa-solid fa-diagram-project fa-fw"></i>
                      <span class="fs-14 hide-mobile">Projects</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="courses.html">
                      <i class="fa-solid fa-graduation-cap fa-fw"></i>
                      <span class="fs-14 hide-mobile">Courses</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="friends.html">
                      <i class="fa-regular fa-circle-user fa-fw"></i>
                      <span class="fs-14 hide-mobile">Friends</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="files.html">
                      <i class="fa-regular fa-file fa-fw"></i>
                      <span class="fs-14 hide-mobile">Files</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="plans.html">
                      <i class="fa-regular fa-credit-card fa-fw"></i>
                      <span class="fs-14 hide-mobile">Plans</span>
                    </a>
                  </li>
            </ul>
        </div>
        <div class="content w-full">
          <div class="head d-flex p-15 bg-white  between-flex">
            <div class="search p-relative">
              <input type="search" class="bord1-ccc rad-10 p-10" placeholder="Type A Keyword" id="Search">
            </div>
            <div class="icons d-flex aligncenter ">
              <span class="notification p-relative">
                <i class="fa-regular fa-bell fa-lg"></i>
              </span>
              <div class="image">
                <img src="./images/avatar.png" alt="Avatar-Photo">
              </div>
            </div>
          </div>
          <h1 class="p-relative">Dashboard</h1>
          <div class="wrapper d-grid gap-20">
            <div class="welcome bg-white txt-c-mobile rad-10">
              <div class="header d-flex bg-eee p-20 justify-between">
                <div>
                  <h2 class="m-0">Welcome</h2>
                  <p class="c-gray mt-5">Dashcon</p>
                </div>
                <img class="hide-mobile"src="./images/welcome.png" alt="Welcome">
              </div>
              <img src="./images/avatar.png" alt="avatar">
              <div class="body d-flex text-c mt-20 mb-20 p-20 mobile-block">
                <div>Esraa Foda<span  class="d-block fs-14 c-gray mt-10">Developer</span></div>
                <div>20 <span class="d-block c-gray fs-14 mt-10">Projects</span></div>
                <div>$2000 <span class="d-block c-gray fs-14 mt-10">Earned</span></div>
              </div>
              <a href="profile.html" class="visit btn-shape c-white bg-blue w-fit d-block fs-14">Profile</a>
            </div>
            <div class="quick p-20 bg-white rad-10">
              <h2 class="m-0 mb-5">Quick Draft</h2>
              <p class="c-gray fs-15 mt-5 mb-20">Write A Draft For Your Ideas</p>
              <form action="get">
                <input class="d-block w-full p-10 rad-6 bord-none bg-eee mb-20"type="text" name="Title"  placeholder="Title">
                <textarea class="d-block w-full bg-eee bord-none rad-6 p-10 mb-20"name="Thought"  placeholder="Your Thought"></textarea>
                <input class="save btn-shape c-white bg-blue fs-14 d-block bord-none w-fit"type="submit" value="Save">
              </form>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
