<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style files -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/master.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500&family=Open+Sans:wght@300;500&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <title>Files</title>
</head>
<body>
    <div class="page d-flex">
      <!-- Start Sidebar  -->
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="mt-0 text-c p-relative">Dashcon</h3>
        <ul>
            <li>
                <a class="d-flex aligncenter fs-14 rad-6 c-black p-10"href="index.html">
                    <i class="fa-regular fa-chart-bar fa-fw"></i>
                    <span class="fs-14 hide-mobile">Dashboard</span>
                </a>
            </li>
            <li>
            <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="settings.html">
                <i class="fa-solid fa-gear fa-fw"></i>
                <span class="fs-14 hide-mobile">Settings</span>
              </a>
            </li>
              <li>
                <a class="  d-flex aligncenter fs-14 c-black rad-6 p-10" href="profile.html">
                  <i class="fa-regular fa-user fa-fw"></i>
                  <span class="fs-14 hide-mobile">Profile</span>
                </a>
              </li>
              <li>
                <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="projects.html">
                  <i class="fa-solid fa-diagram-project fa-fw"></i>
                  <span class="fs-14 hide-mobile">Projects</span>
                </a>
              </li>
              <li>
                <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="courses.html">
                  <i class="fa-solid fa-graduation-cap fa-fw"></i>
                  <span class="fs-14 hide-mobile">Courses</span>
                </a>
              </li>
              <li>
                <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="friends.html">
                  <i class="fa-regular fa-circle-user fa-fw"></i>
                  <span class="fs-14 hide-mobile">Friends</span>
                </a>
              </li>
              <li>
                <a class="active d-flex aligncenter fs-14 c-black rad-6 p-10" href="files.html">
                  <i class="fa-regular fa-file fa-fw"></i>
                  <span class="fs-14 hide-mobile">Files</span>
                </a>
              </li>
              <li>
                <a class="d-flex aligncenter fs-14 c-black rad-6 p-10" href="plans.html">
                  <i class="fa-regular fa-credit-card fa-fw"></i>
                  <span class="fs-14 hide-mobile">Plans</span>
                </a>
              </li>
        </ul>
    </div>
      <!-- End Sidebar  -->
       <!-- Start Content  -->
        <div class="content w-full">
          <!-- Start Header  -->
          <div class="head d-flex p-15 bg-white  between-flex">
            <div class="search p-relative">
              <input type="search" class="bord1-ccc rad-10 p-10" placeholder="Type A Keyword" id="Search">
            </div>
            <div class="icons d-flex aligncenter ">
              <span class="notification p-relative">
                <i class="fa-regular fa-bell fa-lg"></i>
              </span>
              <div class="image">
                <img src="./images/avatar.png" alt="Avatar-Photo">
              </div>
            </div>
          </div>
           <!-- End Header  -->
          <h1 class="p-relative">Files</h1>
            <div class="files-page m-20 d-flex gap-20">
                <div class="files d-grid gap-20">
                    <div class="file bg-white rad-10 p-relative p-10">
                        <i class="fa-solid fa-download c-gray"></i>
                        <div class="icon flex-center pt-15 mb-20">
                        <img src="./images/pdf.svg" alt="pdf">
                        </div>
                        <p class="fs-14 text-c m-0">my-file.pdf</p>
                        <span class="d-block c-gray fs-13 pt-15 pb-15 bordb-gray">Elzero</span>
                        <div class="info pt-10 between-flex c-gray fs-13">
                            <span>20/06/2020</span>
                            <span>5.5MB</span>
                        </div>
                    </div>
                    
                </div>
          </div>
           <!-- End Content  -->
      </div>
</body>
</html>
